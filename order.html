<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Block with hole</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Block with hole</h1>
    <nav>
      <a href="index.html" class="mx-2 hover:text-yellow-400">Home</a>
      <a href="about.html" class="mx-2 hover:text-yellow-400">About</a>
      <a href="order.html" class="mx-2 hover:text-yellow-400">Order</a>
    </nav>
  </header>

  <main class="px-6 py-16 max-w-lg mx-auto animate-fadein">
    <h2 class="text-4xl font-bold mb-6 text-yellow-400">Order blocks with holes:</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-3 rounded bg-gray-800 text-white" required />
      <input type="email" placeholder="Email Address" class="w-full p-3 rounded bg-gray-800 text-white" required />
      <input type="dropdown" placeholder="Type of bundle" class="w-full p-3 rounded bg-gray-800 text-white" required />
      <textarea placeholder="Delivery Address" class="w-full p-3 rounded bg-gray-800 text-white" rows="4" required></textarea>
      <button type="submit" class="bg-yellow-400 text-black px-6 py-3 rounded-xl hover:bg-yellow-300 transition">Submit Order</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
